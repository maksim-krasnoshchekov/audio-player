<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio-player</title>
</head>
<body>
    <div class="player">
        <img class="player__lable" src="" alt="lable">
        <div class="player__control control">
            <img class="control__nuttom-play" src="image/icons/play.png" alt="play">
            <img class="control__nuttom-pause" src="image/icons/pause.png" alt="pause">
            <p class="player__song-singer">Beyonce
                <span class="player__song-name">Don't Hurt Yourself</span>
            </p>
            <div class="control__buttons-flip">
                <img class="control__button-previous" src="image/icons/backward.png" alt="previous">
                <img class="control__button-next" src="image/icons/forward.png" alt="next">
            </div>    
        </div>
        <div class="playback">
            <span class="song-length">3:53</span>
            <div class="time-line">
                <div class="slider"></div>
            </div>
            <span class="song-time">0:00</span>
        </div>
    </div>
</body>
</html>
